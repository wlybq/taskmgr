<form>
  <h2 mat-dialog-title>Invite Group Mumber</h2>
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input type="text" matInput placeholder="group mumber name" [matAutocomplete]="autoMumbers">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" mat-button mat-dialog-close>cancel</button>
    <button type="button" mat-raised-button color="primary" [matDialogClose]="true">finish</button>
  </mat-dialog-actions>
</form>

<mat-autocomplete #autoMumbers="matAutocomplete" [displayWith]="displayUser">
  <mat-option *ngFor="let item of items" [value]="item">{{ item.name }}</mat-option>
</mat-autocomplete>
