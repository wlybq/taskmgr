<form>
  <h2 mat-dialog-title>Move everything in this list</h2>
  <mat-dialog-content>
    <mat-form-field>
        <mat-select placeholder="select target list">
          <mat-option *ngFor="let list of lists" [value]="list.id">{{ list.name }}</mat-option>
        </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" mat-button mat-dialog-close>cancel</button>
    <button type="button" mat-raised-button color="primary" (click)="copyTask();">finish</button>
  </mat-dialog-actions>
</form>
